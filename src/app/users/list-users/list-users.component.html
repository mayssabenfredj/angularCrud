
<h1>Gestion des Utilisateur</h1>

<button class="btn btn-success" [routerLink]="['/users', 'add']">
  Ajouter un Utilisateur 
  </button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">email</th>
      <th scope="col"></th>
      <th scope="col"></th>

     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name | uppercase}}</td>
      <td>{{user.email}}</td>
    
      <td><button
        class="btn btn-primary"
        [routerLink]="['/users', 'edit', user.id]" >
          Editer
        </button>
      </td>
      <td><button class="btn btn-danger" (click)="deleteUser(user.id)" >Supprimer</button></td>
    </tr>
  </tbody>
</table>
